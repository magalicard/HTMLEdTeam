<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 7 formularios</title>
    <style>
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Estructura basica de un formulario -->
    <h1>Dejanos tus sugerencias:  </h1>
    <form action="form.html">
        <div>
            <input placeholder="Tu nombre de usuario" name="username">
        </div>
        <div>
            <input placeholder="Tu correo: " name="email">
        </div>
        <div>
            <textarea name="message" id="" cols="30" rows="3"
                placeholder="Dejanos un mensaje"
            ></textarea>
        </div>
            <!-- <button>Enviar</button> -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
